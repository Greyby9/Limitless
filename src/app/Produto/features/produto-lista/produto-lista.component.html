<div class="mx-auto max-w-screen-xl">
    @if (productsState.state.estado() === 'loading'){
            <p>Loading.......</p>
        }  
        @else
        { 
            <div class="flex justify-end my-6">
                <button type="button" (click)="trocarPage()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-blue-800">Cambiar Pagina</button>
             </div>


        <div class="grid grid-cols-[repeat(4,300px)] gap-6">
        @for (produto of productsState.state().produtos; track produto){
            <app-produto-cartao class="block" [produto]="produto" />
        }
    </div>         
        }
  
</div>
